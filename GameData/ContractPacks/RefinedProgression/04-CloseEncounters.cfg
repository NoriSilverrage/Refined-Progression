//--Close Planets Fly By
CONTRACT_TYPE
{
    name = CloseFlyBy
	group = CloseExplorer
	
	title = Moons are one thing... Fly By @targetBody
	description = Now that we have explored nearby moons it is time to reach a more challenging target. Fly by @targetBody with a minimum altitude of @/targetAlt meters.
	synopsis = Do a Flyby of @targetBody
	completedMessage = That wasn't so hard.

	agent = Experimental Astrophysics Group

	prestige = Significant
	targetBody = @/validTarget
	weight = 2.0
	maxSimultaneous = 2
	rewardScience = 4.0
	rewardReputation = 8.0
	rewardFunds = 32000
	failureFunds = 12000
	failureReputation = 8.0
	advanceFunds = 8000
	
	DATA
    {
        type = bool
        homeIsPlanet = HomeWorld().Parent() == Sun
    }
	
    DATA
    {
        type = double
        sma = @homeIsPlanet ? HomeWorld().SemiMajorAxis() : HomeWorld().Parent().SemiMajorAxis()
		smamin = @/sma * 0.5
		smamax = @/sma * 1.6
    }

    DATA
    {
        type = CelestialBody
		activeUniqueValue = true
        validTarget = AllBodies().Where(cb => cb.SemiMajorAxis() < @/smamax && cb.SemiMajorAxis() > @/smamin && cb.IsPlanet() && cb.HaveReached() == false).Random()
    }
	
	DATA
    {
        type = float
        targetAlt = @targetBody.SpaceAltitudeThreshold()/1.1
    }
	 
	REQUIREMENT
	{
		name = Any
		type = Any
		
		REQUIREMENT
		{
			name = CompleteContract
			type = CompleteContract
			contractType = EscapeHomeWorld
		}
		
		REQUIREMENT
		{
			name = CompleteContract
			type = CompleteContract
			contractType = UMEscapeHomeworld
		}
	}
	
	REQUIREMENT
	{
		name = Any
		type = Any
		
		REQUIREMENT
		{
			name = CompleteContract
			type = CompleteContract
			contractType = FirstOrbits
		}
		
		REQUIREMENT
		{
			name = CompleteContract
			type = CompleteContract
			contractType = FirstLandings
		}
	}
	
	PARAMETER
	{
		name = flyby
		type = VesselParameterGroup
		
		title = Complete a Flyby of @targetBody
		
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
		
		PARAMETER
		{
			name = ReachState
			type = ReachState
			maxAltitude = @/targetAlt
		}
	}
}



