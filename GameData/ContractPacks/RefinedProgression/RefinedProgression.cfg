// Contract Group definition for all Refined Progression contracts.
// Author: Nori

CONTRACT_GROUP
{
    name = RefinedProgression

    minVersion = 1.6.6

	CONTRACT_GROUP
	{
		name = 	CloseExplorer
		maxSimultaneous = 3
	}
	
	CONTRACT_GROUP
	{
		name = 	FarExplorer
	}
	
	CONTRACT_GROUP
	{
		name = 	Routinely
		maxSimultaneous = 2
	}
	
	DATA
    {
        type = List<CelestialBody>
        orbitedmoons = HomeWorld().Parent() == Sun ? HomeWorld().Children() : HomeWorld().Parent().Children().Where(cb => cb.IsHomeWorld() == false)
        orbitedmoonslist = @orbitedmoons.Where(cb => cb.HaveOrbited())
    }

}

//--- Disable stock contracts I replace
CONTRACT_CONFIGURATOR
{
	disabledContractType = RecordTrackContract
	disabledContractType = WorldFirstContract
}

//--- More contracts by default
@Contracts
{
	@AverageAvailableContracts = 15
}