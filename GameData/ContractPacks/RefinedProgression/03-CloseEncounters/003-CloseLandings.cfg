//--
//------ Refined Progression Contracts
//--
//---Close Planets (ie. Duna/Eve)

//--First(?) landing
CONTRACT_TYPE
{
    name = CloseLandings
	group = CloseExplorer
	
	title = Land on @targetBody
	description = Now that we have achieved orbit of @targetBody the next step would be, well stepping on @targetBody. They should probably make it home too. 

	synopsis = Land and return from @targetBody.
	completedMessage = Stupendous job! This is a great step for all Kebalkind.

	agent = Experimental Astrophysics Group

	prestige = Exceptional
	targetBody = @/validTarget
	weight = 2.0
	maxSimultaneous = 2
	rewardScience = 10.0
	rewardReputation = 20.0
	rewardFunds = 50000
	failureFunds = 18750
	failureReputation = 20.0
	advanceFunds = 12500
	

	DATA
    {
        type = bool
        homeIsPlanet = HomeWorld().Parent() == Sun
    }
	
    DATA
    {
        type = double
        sma = @homeIsPlanet ? HomeWorld().SemiMajorAxis() : HomeWorld().Parent().SemiMajorAxis()
		smamin = @/sma * 0.5
		smamax = @/sma * 1.6
    }

    DATA
    {
        type = CelestialBody
		activeUniqueValue = true
        validTarget = AllBodies().Where(cb => cb.SemiMajorAxis() < @/smamax && cb.SemiMajorAxis() > @/smamin && cb.IsPlanet() && cb.HasSurface() && cb.HaveOrbited() && cb.HaveLandedOn() == false).Random()
    }

	REQUIREMENT
	{
		name = Any
		type = Any
		
		REQUIREMENT
		{
			name = CompleteContract
			type = CompleteContract
			contractType = EscapeHomeWorld
		}
		
		REQUIREMENT
		{
			name = CompleteContract
			type = CompleteContract
			contractType = UMEscapeHomeworld
		}
	}
	
	REQUIREMENT
	{
		name = Any
		type = Any
		
		REQUIREMENT
		{
			name = CompleteContract
			type = CompleteContract
			contractType = FirstOrbits
		}
		
		REQUIREMENT
		{
			name = CompleteContract
			type = CompleteContract
			contractType = FirstLandings
		}
	}
		
	PARAMETER
	{
		name = crewedlanding
		type = VesselParameterGroup
		title = Land on @targetBody
		
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 1
		}

		PARAMETER
		{
			name = landing
			type = ReachState
			situation = LANDED
		}
		
		PARAMETER
		{
			name = PlantFlag
			type = PlantFlag
			optional = true
			
			notes = Optionally plant a flag for a bonus (funds, rep and XP).
			rewardFunds = 2500
			rewardReputation = 2
		}
		
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			optional = true
			rewardFunds = 10000
			rewardReputation = 5
			
			location = Surface
			notes = Optionally collect several science experiements for a bonus (funds, rep and XP).
			experiment = evaReport
			experiment = temperatureScan
			experiment = crewReport
			experiment = mobileMaterialsLab
			experiment = mysteryGoo
			
			recoveryMethod = RecoverOrTransmit
		}
	}
	
	
	PARAMETER
	{
		name = ReturnHome
		type = ReturnHome
	}
	
	
	BEHAVIOUR
	{
		name = AwardExperience
		type = AwardExperience
	
		parameter = PlantFlag
		experience = 1 / @targetBody.Multiplier()
	}
	
	BEHAVIOUR
	{
		name = AwardExperience
		type = AwardExperience
	
		parameter = CollectScience
		experience = 1 / @targetBody.Multiplier()
	}
}