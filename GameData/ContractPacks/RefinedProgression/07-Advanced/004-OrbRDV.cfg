//--Orbital rendezvous and optional docking
CONTRACT_TYPE
{
    name = OrbRDV
	group = Routinely

	title = Orbital rendezvous and docking
	description = ...
	synopsis = ...
	completedMessage = ...

	agent = Experimental Astrophysics Group
	
	deadline = 90
	prestige = Significant
	targetBody = HomeWorld()
	maxSimultaneous = 1
	rewardReputation = 10.0 / @targetBody.Multiplier()
	rewardFunds = 40000 / @targetBody.Multiplier()
	failureFunds = 15000 / @targetBody.Multiplier()
	advanceFunds = 10000 / @targetBody.Multiplier()

	REQUIREMENT
	{
		name = All
		type = All

		REQUIREMENT
		{
			name = Orbit
			type = Orbit
		}
	
		REQUIREMENT
		{
			type = CompleteContract
			contractType = OrbRDV
			minCount = 0
			cooldownDuration = 7d
		}
	}
	
	
	PARAMETER
	{
		name = RDV
		type = VesselParameterGroup
		
		title = rendezvous
		notes = ...
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
		}
		
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 1
		}
		
		PARAMETER
		{
			name = Orbit
			type = Orbit
			minPeA = @targetBody.AtmosphereAltitude() * 1.1
		}
		
		PARAMETER
		{
			name = Rendezvous
			type = Rendezvous
			completeInSequence = true
			title = Rendezvous with
		}
		
		PARAMETER
		{
			name = Docking
			type = Docking
			completeInSequence = true
			optional = true
			title = Dock
			
			rewardFunds = 10000.0 / @targetBody.Multiplier()
			rewardReputation = 5.0 / @targetBody.Multiplier()
		}
	}
	
	PARAMETER
	{
		name = ReturnHome
		type = ReturnHome
	}
	
	BEHAVIOUR
	{
		name = AwardExperience
		type = AwardExperience
		parameter = RDV
		experience = 3 / @targetBody.Multiplier()
	}
}